<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جسر برج المملكة</title>
<style>
  body {
    background-color: #e8f5e9;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  .info {
    font-size: 18px;
    margin: 20px;
  }
  .link-button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  .back {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>جسر برج المملكة</h1>
<div class="info">
منصة مشاهدة بانورامية تقع على ارتفاع 300 متر تقريبًا داخل برج المملكة.<br>
سعر الدخول حوالي 69 ريال سعودي.<br>
مفتوح من 12 ظهرًا إلى 11 مساءً.
</div>

<button class="link-button" onclick="window.open('https://maps.app.goo.gl/vCYFza2G3HvP4GgN9', '_blank')">خذني إلى هناك</button>

<button class="back" onclick="window.history.back()">رجوع</button>

</body>
</html>
