<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>王国塔天桥</title>
<style>
  body {
    background-color: #ffe5b4;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  .info {
    font-size: 18px;
    margin: 20px;
  }
  .link-button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #D32F2F;
    color: gold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  .back {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #D32F2F;
    color: gold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>王国塔天桥</h1>
<div class="info">
位于利雅得王国塔顶端约300米高的观景桥。<br>
门票价格约为69里亚尔。<br>
开放时间：中午12点到晚上11点。
</div>

<button class="link-button" onclick="window.open('https://maps.app.goo.gl/vCYFza2G3HvP4GgN9', '_blank')">带我去那里</button>

<button class="back" onclick="window.history.back()">返回</button>
