<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مقهى حارة</title>
<style>
  body {
    background-color: #e8f5e9;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  .info {
    font-size: 18px;
    margin: 20px;
  }
  .link-button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  .back {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>موطن زمان للقهوة العربية</h1>
<div class="info">
مقهى سعودي تقليدي بجو نجدي تراثي.<br>
أسعار القهوة حوالي 20 ريال، والوجبات من 16 إلى 60 ريال.<br>
مفتوح من 8 صباحًا حتى 1 صباحًا
</div>

<button class="link-button" onclick="window.open('https://maps.app.goo.gl/UANXTBV9KDm8aZUi8', '_blank')">خذني إلى هناك</button>

<button class="back" onclick="window.history.back()">رجوع</button>

</body>
</html>
