<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Takiya餐厅</title>
<style>
  body {
    background-color: #ffe5b4;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  .info {
    font-size: 18px;
    margin: 20px;
  }
  .link-button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #D32F2F;
    color: gold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  .back {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #D32F2F;
    color: gold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Al Romansiah 餐厅</h1>
<div class="info">
高档沙特餐厅，现代风格。<br>
人均消费：20至40里亚尔。<br>
营业时间为上午 10:30 至晚上 12 点。
</div>

<button class="link-button" onclick="window.open('https://maps.app.goo.gl/HdxpHr4oYPFMciCX8', '_blank')">带我去那里</button>

<button class="back" onclick="window.history.back()">返回</button>

</body>
</html>
