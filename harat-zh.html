<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>哈拉特咖啡馆</title>
<style>
  body {
    background-color: #ffe5b4;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  .info {
    font-size: 18px;
    margin: 20px;
  }
  .link-button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #D32F2F;
    color: gold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  .back {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #D32F2F;
    color: gold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>沙特咖啡的昔日故乡</h1>
<div class="info">
传统沙特风格咖啡馆，拥有纳吉迪（Najdi）特色氛围。<br>
咖啡约20里亚尔，餐食16-60里亚尔。<br>
营业时间：上午 8 点至凌晨 1 点
</div>

<button class="link-button" onclick="window.open('https://maps.app.goo.gl/UANXTBV9KDm8aZUi8', '_blank')">带我去那里</button>

<button class="back" onclick="window.history.back()">返回</button>

</body>
</html>
