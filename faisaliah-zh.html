<title>费萨利亚塔</title>
<style>
  body {
    background-color: #ffe5b4;

<h1>费萨利亚塔</h1>
<div class="info">
利雅得的第一座摩天大楼，顶部有标志性的玻璃球设计。<br>
球体内设有旋转餐厅，风景优美，购物中心也很不错。<br>
虽然没有观景桥，但餐厅内可俯瞰全城景色。
</div>

<button class="link-button" onclick="window.open('https://maps.app.goo.gl/jVJnmA9x34ZXp3kZ8', '_blank')">带我去那里</button>
